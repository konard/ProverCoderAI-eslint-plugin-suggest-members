name: Release
on:
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}

permissions: {}

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: write
      id-token: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install dependencies
        uses: ./.github/actions/setup
      - name: Auto changeset (patch if no changeset exists)
        id: auto_changeset
        if: github.actor != 'github-actions[bot]'
        shell: bash
        run: |
          set -euo pipefail
          if ls .changeset/*.md >/dev/null 2>&1; then
            echo "has_changeset=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          CHANGESET_FILE=".changeset/auto-${{ github.sha }}.md"
          printf '%s\n' \
            '---' \
            '"@prover-coder-ai/eslint-plugin-suggest-members": patch' \
            '---' \
            '' \
            'chore: automated version bump' \
            > "$CHANGESET_FILE"
          echo "has_changeset=true" >> "$GITHUB_OUTPUT"
      - name: Version packages
        if: steps.auto_changeset.outputs.has_changeset == 'true' && github.actor != 'github-actions[bot]'
        run: pnpm changeset version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Sync plugin meta
        if: steps.auto_changeset.outputs.has_changeset == 'true' && github.actor != 'github-actions[bot]'
        run: pnpm --filter @prover-coder-ai/eslint-plugin-suggest-members run sync-plugin-meta
      - name: Commit version changes
        if: steps.auto_changeset.outputs.has_changeset == 'true' && github.actor != 'github-actions[bot]'
        shell: bash
        run: |
          set -euo pipefail
          if git diff --quiet; then
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "chore(release): version packages"
          git push
      - name: Configure npm auth
        if: github.actor != 'github-actions[bot]'
        shell: bash
        run: |
          set -euo pipefail
          if [ -z "${NPM_TOKEN:-}" ]; then
            echo "NPM_TOKEN is not set"
            exit 1
          fi
          printf '%s\n' "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > "$HOME/.npmrc"
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      - name: Publish
        run: pnpm changeset-publish
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
