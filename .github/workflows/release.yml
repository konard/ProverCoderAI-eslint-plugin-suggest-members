name: Release
on:
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}

permissions: {}

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: write
      id-token: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install dependencies
        uses: ./.github/actions/setup
      - name: Auto changeset (patch if no changeset exists)
        id: auto_changeset
        if: github.actor != 'github-actions[bot]'
        shell: bash
        run: |
          set -euo pipefail
          if ls .changeset/*.md >/dev/null 2>&1; then
            echo "has_changeset=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          BASE_SHA="${{ github.event.before }}"
          if [ -z "$BASE_SHA" ] || [ "$BASE_SHA" = "0000000000000000000000000000000000000000" ] || ! git cat-file -e "$BASE_SHA^{commit}" 2>/dev/null; then
            BASE_SHA="$(git rev-parse HEAD^ 2>/dev/null || true)"
          fi
          if [ -z "$BASE_SHA" ]; then
            echo "has_changeset=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          CHANGED_FILES="$(git diff --name-only "$BASE_SHA" "${{ github.sha }}" || true)"
          if echo "$CHANGED_FILES" | grep -q '^packages/eslint-template/'; then
            CHANGESET_FILE=".changeset/auto-${{ github.sha }}.md"
            cat > "$CHANGESET_FILE" <<'EOF'
---
"@prover-coder-ai/eslint-plugin-suggest-members": patch
---

chore: automated version bump
EOF
            echo "has_changeset=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_changeset=false" >> "$GITHUB_OUTPUT"
          fi
      - name: Version packages
        if: steps.auto_changeset.outputs.has_changeset == 'true' && github.actor != 'github-actions[bot]'
        run: pnpm changeset version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Commit version changes
        if: steps.auto_changeset.outputs.has_changeset == 'true' && github.actor != 'github-actions[bot]'
        shell: bash
        run: |
          set -euo pipefail
          if git diff --quiet; then
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "chore(release): version packages"
          git push
      - name: Publish
        run: pnpm changeset-publish
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
